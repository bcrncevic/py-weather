<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Prijava - PyWearther</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-lg font-bold">Po훾etna</a>
            <nav>
                {% if session['prijavljen'] %}
                    <a href="/" class="ml-4 text-white">Osvje탑i podatke</a>
                    <a href="/odjava" class="ml-4 text-white">Odjava</a>
                {% else %}
                    <a href="/prijava" class="ml-4 text-white">Prijava</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Prijava</h1>

        {% if error %}
            <div class="bg-red-200 text-red-800 p-4 mb-4">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" class="mb-4">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Korisni훾ko ime</label>
                <input type="text" name="username" id="username" placeholder="Unesite korisni훾ko ime" class="p-2 border border-gray-300">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Lozinka</label>
                <input type="password" name="password" id="password" placeholder="Unesite lozinku" class="p-2 border border-gray-300">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Prijavi se</button>
        </form>
    </div>
</body>
</html>
